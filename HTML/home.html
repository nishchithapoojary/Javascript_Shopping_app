<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
  <header>
    <nav>
      <h2>SHOPPING CART</h2>
      <i class="bx bxs-shopping-bag"></i>
    </nav>
  </header>

  <div class="container">
    <h2 class="heading">TRENDY MEN COLLECTIONS</h2>
    <section>
      <div class="item">
        <img src="../images/party-wear.png" alt="" />
        <h3>PARTY WEAR</h3>
        <h4>₹ 1200</h4>
        <input type="number" class="quantity-input" value="1">
        <span class="remove-button">Remove</span>
        <button class="add-to-cart" data-price="1200">Add to Cart</button>
      </div>
      <div class="item">
        <img src="../images/kurta-set.png" alt="" />
        <h3>KURTA SET</h3>
        
        <h4>₹ 900</h4>
        <input type="number" class="quantity-input" value="1">
        <span class="remove-button">Remove</span>
        <button class="add-to-cart" data-price="900">Add to Cart</button>
      </div>
      <div class="item">
        <img src="../images/casual.png" alt="" />
          <h3>CASUAL MENS WEAR</h3>
          <h4>₹700</h4>
          <input type="number" class="quantity-input" value="1">
        <span class="remove-button">Remove</span>
        <button class="add-to-cart" data-price="700">Add to Cart</button>
      </div>
      <div class="item">
        <img src="../images/round-neck t-shirt.png" alt="" />
          <h3>ROUND NECK T-SHIRT</h3>
          <h4>₹ 800</h4>
          <input type="number" class="quantity-input" value="1">
        <span class="remove-button">Remove</span>
        <button class="add-to-cart" data-price="800">Add to Cart</button>
      </div>
      <div class="item">
          <img src="../images/shirt.png" alt="" />
            <h3>STYLISH SHIRTS</h3>
            <h4>₹ 900</h4>>
            <input type="number" class="quantity-input" value="1">
        <span class="remove-button">Remove</span>
        <button class="add-to-cart" data-price="900">Add to Cart</button>
      </div>
      <div class="item">
          <img src="../images/t-shirt.png" alt="" />
            <h3>NORMAL T-SHIRTS</h3>
            <h4>₹ 700</h4>
            <input type="number" class="quantity-input" value="1">
        <span class="remove-button">Remove</span>
        <button class="add-to-cart" data-price="700">Add to Cart</button>
      </div>
      <div class="item">
          <img src="../images/sweatshirt.png" alt="" />
            <h3>SWEATSHIRT</h3>
            <h4>₹ 600</h4>
            <input type="number" class="quantity-input" value="1">
        <span class="remove-button">Remove</span>
        <button class="add-to-cart" data-price="600">Add to Cart</button>
      </div>
      <div class="item">
          <img src="../images/jeans.png" alt="" />
            <h3>STYLISH JEANS</h3>
            <h4>₹ 1200</h4>
            <input type="number" class="quantity-input" value="1">
        <span class="remove-button">Remove</span>
        <button class="add-to-cart" data-price="1200">Add to Cart</button>
      </div>
    </section>
    <a href="#" class="checkout-button">Checkout</a>
  </div>
  <script>
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartItemsContainer = document.createElement('div');
    const totalPriceContainer = document.createElement('div');
    const totalPriceHeading = document.createElement('h2');
    let totalPrice = 0;

    addToCartButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const itemContainer = button.parentElement;
        const itemName = itemContainer.querySelector('h3').textContent;
        const itemPrice = parseInt(button.dataset.price);

        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <h3>${itemName}</h3>
          <h4>₹ ${itemPrice}</h4>
        `;

        cartItemsContainer.appendChild(cartItem);

        totalPrice += itemPrice;
        totalPriceHeading.textContent = `Total: ₹ ${totalPrice}`;

        button.disabled = true;
        button.textContent = 'Added to Cart';
      });
    });

    document.body.appendChild(cartItemsContainer);
    document.body.appendChild(totalPriceContainer);
    totalPriceContainer.appendChild(totalPriceHeading);
  </script>

  <script>
    
    const removeButtons = document.querySelectorAll('.remove-button');

    removeButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const itemContainer = button.parentElement;
        itemContainer.remove();
      });
    });

 
    const quantityInputs = document.querySelectorAll('.quantity-input');

    quantityInputs.forEach((input) => {
      input.addEventListener('change', () => {
        const itemContainer = input.parentElement;
        const itemPriceElement = itemContainer.querySelector('h4');
        const itemPrice = parseInt(itemPriceElement.textContent.replace('₹ ', ''));
        const quantity = parseInt(input.value);

        const totalPriceElement = document.querySelector('.total-price h2');
        let totalPrice = parseInt(totalPriceElement.textContent.replace('Total: ₹ ', ''));

        const itemTotalPrice = itemPrice * quantity;
        totalPrice -= itemPrice * (quantity - 1);
        totalPrice += itemTotalPrice;

        itemPriceElement.textContent = `₹ ${itemTotalPrice}`;
        totalPriceElement.textContent = `Total: ₹ ${totalPrice}`;
      });
    });
  </script>
</body>

</html>
